<body>
    <form action="https://formspree.io/f/moqpkgzq" method="POST">
        <label>
                number:<br>
                <input type="text"  placeholder="29760734" readonly>
            </label>
        <br><br>
        <label>
                first name:<br>
                <input type="text" name="first name" placeholder="please enter your first name " maxlength="20" >
            </label>
        <br><br>
        <label>
                last name :<br>
                <input type="text" name="last name " placeholder=" enter your last name" maxlength="20" >
            </label>
        <br><br>
        type of clothing : <br>
        <input type="radio" id=t-shirt name="type of clothing" value="t-shirt" checked="checked">
        <label for="t-shirt">T-Shirt</label><br>
        <input type="radio" id=undershirt name="type of clothing" value="undershirt">
        <label for="undershirt">UnderShirt</label><br>
        <input type="radio" id=sweater name="type of clothing" value="sweater">
        <label for="sweater">Sweater</label><br>
        <input type="radio" id=hoodie name="type of clothing" value="hoodie">
        <label for="hoodie">Hoodie</label><br>
        <input type="radio" id=jacket name="type of clothing" value="jacket">
        <label for="jacket">Jacket</label><br>
        <br><br>
    
        <label for="color">choose the color</label><br>
        <select id="color of clothing" name="color of clothing">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="white" selected>White </option>

            </select>
        <br><br>
        size : <br>
        <input type="radio" id=s name="size" value="s">
        <label for="s">S</label><br>
        <input type="radio" id=m name="size" value="m">
        <label for="m">M</label><br>
        <input type="radio" id=l name="size" value="l">
        <label for="l">L</label><br>
        <input type="radio" id=xl name="size" value="xl">
        <label for="xl">XL</label><br>
        <br><br>
        logo position :  <br >
        <input type="checkbox" id=back name="logo position" value="back">
        <label for="back">Back</label><br>
        <input type="checkbox" id=front name="logo position" value="front">
        <label for="front">Front</label><br>
        <input type="checkbox" id="right sleeve" name="logo position" value="right sleeve">
        <label for="right sleeve">Right Sleeve</label><br>
        <input type="checkbox" id="left sleeve" name="logo position" value="left sleeve">
        <label for="left sleeve">Left Sleeve</label><br>
        <br><br>
        <label>
            address:
            <br>
            <textarea rows="10"  cols="30" placeholder="please enter your address"></textarea>
            </label>
        <br><br>

        <input type="submit" value="שלח הזמנה(send)">
        <input type="reset" value="התחל מהתחלה(Reset)">

    </form>
